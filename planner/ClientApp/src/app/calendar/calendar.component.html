<input type="number" [(ngModel)]="numWeek" (click)="getListOfDayByWeekNumber()">
<table>
  <thead>
    <tr>
      <th *ngFor="let date of listDays">{{date}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hours of listOfHours">
      <p>{{ hours.name }}</p>
      <td *ngFor="let date of listDays">
      </td>
    </tr>    
  </tbody>
</table>
